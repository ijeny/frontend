<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar JS</title>
</head>

<body>
    <h1>Tutorial JS untuk pemula</h1>
    <div id="hasil-output"></div>
    <script>
        //membuat objek elemen
        var hasil = document.getElementById("hasil-output");
        //menampilkan output ke elemen hasil
        hasil.innerHTML = "<p>aku belajar innerHTML JS</p>";
    </script>
</body>
</html>
