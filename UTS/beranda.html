<!DOCTYPE html>
<html>

<head>
    <title>aplikasi penjualan computer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 class="judul-web">APLIKASI PENJUALAN COMPUTER</h1>

    <div class="container">
        <div class="data-barang">
            <div class="isi-data">
                <h2 class="judul-data">Data Barang</h2>
                <form class="form" id="form">
                    <div class="bagian-form">
                        <label for="kategori">Kategori</label>
                        <select id="kategori" name="kategoriJualan" required>
                            <option value="">Pilih Kategori</option>
                        </select>
                    </div>
                    <div class="bagian-form">
                        <label for="nama">Nama Barang</label>
                        <input type="text" id="namaBarang" name="namaBarang" required>
                        <span class="popup-samping " onclick="tampilkanPopupPilihanBarang()"></span>
                    </div>
                    <div class="bagian-form">
                        <label for="harga">Harga Barang</label>
                        <div class="hargaSatuan">
                            Rp. <span id="HargaSatuan">0</span>
                        </div>
                    </div>
                    <div class="bagian-form">
                        <label for="jumlah">Jumlah</label>
                        <input type="text" id="jumlah" name="jumlah" required>
                    </div>
                    <div class="bagian-form">
                        <label for="jenis">Jenis Penjualan</label>
                        <input type="text" id="jenisPenjualan" name="jenis" required>
                        <span class="popup-samping" onclick="tampilkanPopup('jenisPenjualan')"></span>
                    </div>
                    <div class="bagian-form">
                        <label for="total">Total Penjualan</label>
                        <div class="totalPenjualan">
                            Rp. <span id="TotalPenjualan">0</span>
                        </div>
                    </div>
                    <div class="bagian-form">
                        <label for="diskon">Diskon</label>
                        <div class="diskonBelanja">
                            Rp. <span id="diskonn">0</span>
                        </div>
                    </div>
                    <div class="bagian-form">
                        <label for="pajak">Pajak</label>
                        <div class="pajakBelanja">
                            Rp. <span id="pajakk">0</span>
                        </div>
                    </div>
                    <div class="bagian-form">
                        <label for="HargaTotal">Diskon</label>
                        <div class="hargatotal">
                            Rp. <span id="totall">0</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-ketentuan">
        <div class="isi-ketentuan">
            <h2 class="judul-ketentuan">Ketentuan</h2>
            <ul>
                <li>Diskon diberikan sebesar 10% dari total penjualan jika penjualan dilakukan secara tunai</li>
                <li>Pajak dibebankan dengan ketentuan: </li>
            </ul>
        </div>
    </div>
    <div id="popup-pc-laptop" class="popup-panel hidden">
    </div>
    <div id="popup-aksesoris" class="popup-panel hidden">
    </div>
    <div id="popup-jenis-penjualan" class="popup-panel hidden">
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
