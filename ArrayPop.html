<!DOCTYPE html>
<html lang="en">

<head>
    <title>menghapus data ke arraay</title>
</head>

<body>
    <script>
        //membuat array
        var nama = ["luna", "helen", "maria", "jelita", "lisa"];

        document.write("<h3>daftar nama mahasiswa mandiri:</h3>");
        document.write("<ol>");

        //menambahkan data mahasiswa kedalam array
        nama.pop();

        //menggunakan perulangan untuk mencetak semua isi array
        for (let i = 0; i < nama.length; i++) {
            document.write(`<li>${nama[i]}</li>`);
        }
        document.write("</ol>");
    </script>
