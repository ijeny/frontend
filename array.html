<!DOCTYPE html>
<html lang="en">

<head>
    <title>mengambil data dari array</title>
</head>

<body>
    <script>
        //membuat array
        var nama = ["luna", "helen", "lisa", "maria", "jelita"];

        //mengambil salah satu nama dari array
        document.write(nama[3]);
    </script>
</body>

</html>
