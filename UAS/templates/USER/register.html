<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daftar Akun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top desktop-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">MORI J</a>

            <ul class="navbar-nav ms-auto gap-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('akun') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™</button>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm fixed-top mobile-nav">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">MORI J</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™</button>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-sm p-4" style="width:100%; max-width:420px;">
            <h5 class="text-center fw-bold mb-3">Buat Akun Baru</h5>

            <p class="text-center small text-muted mb-4">
                Daftar dulu supaya bisa belanja dan checkout
            </p>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small">Email</label>
                    <input type="text" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-dark w-100 fw-semibold">
                    Daftar
                </button>
            </form>

            <div class="text-center mt-3 small">
                Sudah punya akun?
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>

    <!-- Dark Mode Script -->
    <script>
        document.querySelectorAll("#darkModeToggle").forEach(toggle => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                toggle.innerHTML = "ðŸŒž";
            }

            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
                toggle.innerHTML = isDark ? "ðŸŒž" : "ðŸŒ™";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
