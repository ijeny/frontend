    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top desktop-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">MORI J</a>

            <ul class="navbar-nav ms-auto gap-3">

                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ğŸŒ™</button>

            </ul>
        </div>

    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm fixed-top mobile-nav">

            <span class="navbar-brand fw-bold fs-5">MORI J</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ğŸŒ™</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="akun card p-4 shadow-sm">
            <h5 class="fw-bold mb-4 text-center">Akun Saya</h5>

            <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>
            <p class="mb-4"><strong>Username:</strong> {{ user.username }}</p>

            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm mt-3 mb-3"
                onclick="return confirm('yakin akan logout?')">
                Logout
            </a>
        </div>
    </div>

    <!-- mobile footer -->
    <div class="bottom-nav bottom-nav-mobile">
        <a href="{{ url_for('index') }}" class="active">ğŸ <span>Home</span></a>
        <a href="{{ url_for('cart') }}">ğŸ›’<span>Cart</span></a>
        <a href="{{ url_for('akun') }}">ğŸ‘¤<span>Profile</span></a>
    </div>

    <!-- desktop footer -->
    <footer class="desktop-footer bg-dark text-light text-center py-3">
        Â© 2025 MORI J Â· All rights reserved
    </footer>

    <script>
        const searchInput = document.getElementById("searchInput");
        const cards = document.querySelectorAll(".product-card");

        searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.toLowerCase();
            cards.forEach(card => {
                const name = card.querySelector(".namaBaju").innerText.toLowerCase();
                card.parentElement.style.display = name.includes(keyword) ? "block" : "none";
            });
        });
    </script>

    <!-- Dark Mode Script -->
    <script>
        document.querySelectorAll("#darkModeToggle").forEach(toggle => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                toggle.innerHTML = "ğŸŒ";
            }

            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
                toggle.innerHTML = isDark ? "ğŸŒ" : "ğŸŒ™";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
