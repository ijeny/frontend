<!DOCTYPE html>
<html lang="en">

<head>
    <title>MORI J</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top desktop-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">MORI J</a>

            <ul class="navbar-nav ms-auto gap-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('akun') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-outline-light btn-sm">üåô</button>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm fixed-top mobile-nav">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">MORI J</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">üåô</button>
        </div>
    </nav>

    <div class="container mt-3 pt-1">
        <input type="text" id="searchInput" class="search-box d-block mx-auto" placeholder="Cari produk..." />
    </div>

    <div id="banner" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/1200x/87/b0/f6/87b0f6eb657d64eb157d0c2f431122a7.jpg"
                    class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/1200x/e7/fc/27/e7fc27ba348950de36a71b6cc0e6a463.jpg"
                    class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/1200x/a0/3b/f4/a03bf495bb0bbf2176d933e2ed5f2c05.jpg"
                    class="d-block w-100">
            </div>
        </div>
    </div>

    <div class="container py-4 my-4">
        <div class="row row-cols-2 row-cols-md-5 text-center g-4">

            <div class="col">
                <a href="{{ url_for('kategori', nama_kategori='atasan') }}" class="text-decoration-none text-dark">
                    <div class="cat-item">
                        <div class="cat-icon"><span class="iconify" data-icon="mdi:tshirt-crew"></span></div>
                        <small class="fw-semibold">Atasan</small>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{{ url_for('kategori', nama_kategori='muslim') }}" class="text-decoration-none text-dark">
                    <div class="cat-item">
                        <div class="cat-icon"><span class="iconify" data-icon="mdi:religion-muslim"></span></div>
                        <small class="fw-semibold">Muslim</small>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{{ url_for('kategori', nama_kategori='dress') }}" class="text-decoration-none text-dark">
                    <div class="cat-item">
                        <div class="cat-icon"><span class="iconify"
                                data-icon="icon-park-twotone:full-dress-longuette"></span></div>
                        <small class="fw-semibold">Dress</small>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{{ url_for('kategori', nama_kategori='outer') }}" class="text-decoration-none text-dark">
                    <div class="cat-item">
                        <div class="cat-icon"><span class="iconify" data-icon="icon-park-twotone:clothes-hoodie"></span>
                        </div>
                        <small class="fw-semibold">Outer</small>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{{ url_for('kategori', nama_kategori='anak-anak') }}" class="text-decoration-none text-dark">
                    <div class="cat-item">
                        <div class="cat-icon"><span class="iconify" data-icon="mingcute:emoji-2-fill"></span>
                        </div>
                        <small class="fw-semibold">Anak-Anak</small>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <div class="container pb-5 mb-5">
        <h6 class="rekom fw-bold mb-5 mt-5 pt-3">Rekomendasi Untuk Anda</h6>
        <div class="row g-3">
            {% for product in products %}
            <div class="col-6 col-md-3">
                <div class="product-card shadow-sm">
                    <img src="{{ url_for('static', filename='img/' + product.filename) }}" class="w-100">
                    <div class="p-2">
                        <div class="fw-bold small namaBaju">{{ product.nama_baju }}</div>
                        <div class="harga fw-semibold">Rp {{ product.harga }}</div>
                        <div class="small text-muted">Terjual {{ product.terjual }}</div>
                        <a href="{{ url_for('product_detail', kode_baju=product.kode_baju) }}"
                            class="detail btn btn-sm w-100 mt-1">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- mobile footer -->
    <div class="bottom-nav bottom-nav-mobile">
        <a href="{{ url_for('index') }}" class="active">üè†<span>Home</span></a>
        <a href="{{ url_for('cart') }}">üõí<span>Cart</span></a>
        <a href="{{ url_for('akun') }}">üë§<span>Profile</span></a>
    </div>

    <!-- desktop footer -->
    <footer class="desktop-footer text-center py-3">
        ¬© 2025 MORI J ¬∑ All rights reserved
    </footer>

    <script>
        const searchInput = document.getElementById("searchInput");
        const cards = document.querySelectorAll(".product-card");

        searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.toLowerCase();
            cards.forEach(card => {
                const name = card.querySelector(".namaBaju").innerText.toLowerCase();
                card.parentElement.style.display = name.includes(keyword) ? "block" : "none";
            });
        });
    </script>

    <!-- Dark Mode Script -->
    <script>
        document.querySelectorAll("#darkModeToggle").forEach(toggle => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                toggle.innerHTML = "üåû";
            }

            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
                toggle.innerHTML = isDark ? "üåû" : "üåô";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
