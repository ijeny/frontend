<!DOCTYPE html>
<html>

<head>
    <title>array dan perulangan</title>
</head>

<body>
    <script>
        //membuat array
        var nama = ["luna", "helen", "maria", "jelita", "lisa"];

        document.write("<h3>daftar nama mahasiswa mandiri:</h3>");
        document.write("<ol>");

        //menggunakan perulangan untuk mencetak semua isi array
        for (let i = 0; i < nama.length; i++) {
            document.write(`<li>${nama[i]}</li>`);
        }
        document.write("</ol>");
    </script>

    <script>
        //membuat array
        var buah = ["apel", "mangga", "durian", "manggis"];
        document.write("<h3>daftar buah yang matang:</h3>");
        document.write("<ol>");
        //menggunakan perulangan untuk mencetak semua isi array
        buah.forEach((data) => {
            document.write(`<li>${data}</li>`);
        })
        document.write("</ol>");
    </script>
</body>

</html>
