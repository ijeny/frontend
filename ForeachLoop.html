<!DOCTYPE html>
<html lang="en">

<head>
    <title>perulangan foreach dengan in</title>
</head>

<body>
    <script>
        // var languages = ["JavaScript", "HTML", "CSS", "Typescript"];

        // for(i in languages){
        //     document.write(i+"."+ languages[i] + "<br/>");
        // }
        // for (i = 0; i < languages.length; i++) {

        var bulan = ["januari", "februari", "maret", "april", "mei", "juni"];

        // menampilkan arraynya menggunakan method foreach
        bulan.forEach((bulan) => {
            document.write("<p>" + bulan + "</p>");
        });
    </script>
