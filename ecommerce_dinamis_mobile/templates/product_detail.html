<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ product.nama_baju }} - RAJEZworld</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm fixed-top">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">RAJEZworld</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ğŸŒ™</button>
        </div>
    </nav>

    <!-- gambar produk -->
    <div class="container mt-4">
        <div class="row g-4 align-items-start">

            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='img/' ~ product.filename) }}" class="product-img" alt="Produk">
            </div>

            <!-- info produk -->
            <div class="col-md-6">
                <div class="info-card shadow-sm p-3 rounded">

                    <h5 class="namaDetail fw-bold mb-1">{{ product.nama_baju }}</h5>

                    <h4 class="hargaDetail fw-semibold mb-3">
                        Rp {{ product.harga }}
                    </h4>

                    <hr>

                    <h6 class="deskProduk fw-semibold">Deskripsi Produk</h6>
                    <p class="text-muted small">
                        {{ product.description }}
                    </p>

                    <div class="mt-5 pt-4 pb-4">
                        <a href="/cart/add/{{ product.kode_baju }}"
                            class="masukKeranjang btn btn-secondary w-100 px-3 fw-semibold">
                            + Tambah ke Keranjang
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <br>

    <!-- bottom navigation -->
    <div class="bottom-nav">
        <a href="{{ url_for('index') }}" class="active">
            <div>ğŸ </div>
            Home
        </a>
        <a href="{{ url_for('cart') }}" class="active">
            <div>ğŸ›’</div>
            Cart
        </a>
        <a href="{{ url_for('index') }}" class="active">
            <div>ğŸ‘¤</div>
            Profile
        </a>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            if (toggle) toggle.innerHTML = "ğŸŒ";
        }

        if (toggle) {
            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");

                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
                toggle.innerHTML = isDark ? "ğŸŒ" : "ğŸŒ™";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
