<!DOCTYPE html>
<html lang="en">

<head>
    <title>Keranjang - Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm fixed-top">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">RAJEZworld</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ğŸŒ™</button>
        </div>
    </nav>

    <div class="container mt-3">

        <h5 class="keranjang fw-bold mb-3 pb-3 pt-4">Keranjang Anda</h5>

        {% if cart_items %}
        <div class="list-group pt-4 pb-4">
            {% for item in cart_items %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span class="namaCart fw-semibold small">{{ item.nama_baju }}</span>
                <span class="hargaCart small">Rp {{ item.harga }}</span>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('checkout') }}" class="CO btn w-100 fw-semibold">
            Checkout
        </a>

        {% else %}
        <div class="alert alert-light text-center small">
            Keranjang Anda kosong.
        </div>
        {% endif %}

    </div>
    <br>

    <!-- bottom navigation -->
    <div class="bottom-nav">
        <a href="{{ url_for('index') }}" class="active">
            <div>ğŸ </div>
            Home
        </a>
        <a href="{{ url_for('cart') }}" class="active">
            <div>ğŸ›’</div>
            Cart
        </a>
        <a href="{{ url_for('index') }}" class="active">
            <div>ğŸ‘¤</div>
            Profile
        </a>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            if (toggle) toggle.innerHTML = "ğŸŒ";
        }

        if (toggle) {
            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");

                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
                toggle.innerHTML = isDark ? "ğŸŒ" : "ğŸŒ™";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
