<!DOCTYPE html>
<html lang="en">

<head>
    <title>RAJEZworld - Mobile Modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm fixed-top">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">RAJEZworld</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">üåô</button>
        </div>
    </nav>

    <!-- search bar -->
    <div class="container mt-2">
        <input type="text" id="searchInput" class="search-box d-block mx-auto" placeholder="Cari produk..." />
    </div>

    <!-- slider banner -->
    <div id="banner" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="3000">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/1200x/87/b0/f6/87b0f6eb657d64eb157d0c2f431122a7.jpg"
                    class="d-block w-100" style="object-fit: cover;">
            </div>

            <div class="carousel-item">
                <img src="https://i.pinimg.com/1200x/e7/fc/27/e7fc27ba348950de36a71b6cc0e6a463.jpg"
                    class="d-block w-100" style="object-fit: cover;">
            </div>

            <div class="carousel-item">
                <img src="https://i.pinimg.com/1200x/a0/3b/f4/a03bf495bb0bbf2176d933e2ed5f2c05.jpg"
                    class="d-block w-100" style="object-fit: cover;">
            </div>
        </div>
    </div>

    <!-- kategori -->
    <div class="container py-4 my-5">
        <div class="row text-center justify-content-center g-4">

            <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                <div class="cat-icon mb-2">
                    <span class="iconify" data-icon="mdi:tshirt-crew"></span>
                </div>
                <small>Atasan</small>
            </div>

            <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                <div class="cat-icon mb-2">
                    <span class="iconify" data-icon="mdi:religion-muslim"></span>
                </div>
                <small>Muslim</small>
            </div>

            <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                <div class="cat-icon mb-2">
                    <span class="iconify" data-icon="icon-park-twotone:full-dress-longuette"></span>
                </div>
                <small>Dress</small>
            </div>

            <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                <div class="cat-icon mb-2">
                    <span class="iconify" data-icon="icon-park-twotone:clothes-hoodie"></span>
                </div>
                <small>Outer</small>
            </div>

        </div>
    </div>

    <!-- produk -->
    <div class="container pt-1 pb-5 mt-5 mb-5">
        <h6 class="rekom fw-bold mb-5 pt-5">Rekomendasi Untuk Anda</h6>
        <div class="row g-3">
            {% for product in products %}
            <div class="col-6">
                <div class="product-card shadow-sm">
                    <img src="{{ url_for('static', filename='img/' ~ product.filename) }}" class="w-100 d-block">
                    <div class="product-info p-2">
                        <small class="namaBaju fw-bold d-block">{{product.nama_baju}}</small>
                        <small class="harga fw-semibold d-block">Rp {{product.harga}}</small>
                        <a href="{{ url_for('product_detail', kode_baju=product.kode_baju) }}"
                            class="btn btn-sm w-100 mt-1 fw-semibold">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br>

    <!-- bottom navigation -->
    <div class="bottom-nav">
        <a href="{{ url_for('index') }}" class="active">
            <div>üè†</div>
            Home
        </a>
        <a href="{{ url_for('cart') }}" class="active">
            <div>üõí</div>
            Cart
        </a>
        <a href="{{ url_for('index') }}" class="active">
            <div>üë§</div>
            Profile
        </a>
    </div>

    <!-- input cari barang -->
    <script>
        const searchInput = document.getElementById("searchInput");
        const products = document.querySelectorAll(".product-card");

        searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.toLowerCase();

            products.forEach(card => {
                const name = card.querySelector(".namaBaju").innerText.toLowerCase();
                card.style.display = name.includes(keyword) ? "block" : "none";
            });
        });
    </script>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            if (toggle) toggle.innerHTML = "üåû";
        }

        if (toggle) {
            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");

                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
                toggle.innerHTML = isDark ? "üåû" : "üåô";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
