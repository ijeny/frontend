<!DOCTYPE html>
<html lang="en">

<head>
    <title>perulangan repeat</title>
</head>

<body>
    <script>
        document.write("jangan lupa tugas!! <br>".repeat(5));
    </script>
    <hr>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("ini antrian ke-" + i + "<br>");
        }
    </script>
</body>

</html>
